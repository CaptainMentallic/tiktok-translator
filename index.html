<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CaptainMentallic">
    <meta name="description" content="A translator for tiktok slang">
    <meta name="keywords" content="Translator, tiktok, slang, tiktok slang translator, tiktok translator">

    <meta property="og:title" content="Tiktok Translator">
    <meta property="og:description" content="A translator for tiktok slang">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://captainmentallic.github.io/tiktok-translator/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tiktok Translator">
    <meta name="twitter:description" content="A translator for tiktok slang">

    <title>Tiktok Translator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
</head>

<body>
    <div class="container">
        <h1>Tiktok Slang Translator</h1>
        <div class="translator-box">
            <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
            <div class="controls">
                <!-- <select id="languageSelect" disabled>
                    <option value="es">Tiktok</option>
                </select> -->
                <button id="translateBtn">Translate</button>
                <!-- <button id="swapBtn">Swap</button> -->
            </div>
            <div class="output" id="outputText">Translated text will appear here...</div>
        </div>
    </div>
    
    <footer>
        <h3>Do you have anything I missed?</h3>
        <button id="suggestion-button">Click to submit a request</button>
        <small id="version-text">v1.03</small>
    </footer>
    <div id="suggestion-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Submit Suggestion</h2>
            <form id="suggestion-form">
                <label for="description">Suggestion: (ex. gg = good game)</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    <script src="js/script.js"></script>
    <script src="js/suggestions.js"></script>
</body>

</html>
